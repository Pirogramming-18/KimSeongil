<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8" />
      <title>네이버</title>
      <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
   </head>
   <body>
      <h1>
         <a href="https://www.naver.com">네이버</a>
         <!-- this is a comment.
        a is a 'Tag', and we call the 'href' as 'attribute'.-->
      </h1>
      <h2>검색창</h2>
      <fieldset>
         <legend>검색</legend>
         <input type="text" />
         <button>검색</button>
         <input type="checkbox" />
         <input type="radio" name="group" />
         <input type="radio" name="group" />
         <input type="radio" name="group" />
         <!-- there are two ways to input some text: input, textarea-->
         <!-- input type = text, checkbox, radio-->
         <!-- radio types have to group by name(attribute)-->
      </fieldset>
      <h2>실시간 검색어</h2>
      <h3>로그인</h3>
      <h3>뉴스</h3>
      <h3>법률</h3>
      <h6>쇼핑</h6>
   </body>
</html>
