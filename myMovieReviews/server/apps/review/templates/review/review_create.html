{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/review_create.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <title>my Movie reviews</title>
    </head>
    <body>
        <nav class="p-3 navbar sticky-top navbar-expand-lg">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">my<span style="color: #1980fc">Movie</span>Reviews</a>
                <a id="new_review_button" class="btn text-white btn-primary" href="/review/create" role="button">새 리뷰 작성</a>
            </div>
        </nav>
        <main>
            <div class="create__container">
                <div class="intro">
                    <span class="intro__words">
                        <span style="color: #1980fc">Movie&nbsp; </span>
                        review 🍳</span
                    >
                </div>
                <form id="input__form" action="/review/create" method="POST">
                    {% csrf_token %}
                    <div class="input__div" id="img__notice"><span class="inline__class">※ 현재 포스터 업로드는 불가능합니다.</span></div>
                    <div class="input__div" id="id__title"><span class="inline__class">제목 : </span><input name="title" /></div>
                    <div class="input__div" id="id__release_year"><span class="inline__class">개봉년도 : </span><input name="release_year" /></div>
                    <div class="input__div" id="genre">
                        <span class="inline__class">장르 : </span>
                        <select name="genre" id="select__genre">
                            <option value="액션">액션</option>
                            <option value="코미디">코미디</option>
                            <option value="로맨스">로맨스</option>
                            <option value="애니메이션">애니메이션</option>
                            <option value="범죄">범죄</option>
                            <option value="드라마">드라마</option>
                            <option value="미스테리">미스테리</option>
                            <option value="스릴러">스릴러</option>
                            <option value="SF">SF</option>
                            <option value="모험">모험</option>
                            <option value="판타지">판타지</option>
                            <option value="공포">공포</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="input__div" id="id__stats"><span class="inline__class">별점 : </span><input name="stats" /></div>
                    <div class="input__div" id="id__running_time"><span class="inline__class">러닝타임 : </span><input name="running_time" /></div>
                    <div class="input__div" id="id__content"><span class="inline__class">리뷰 : </span></div>
                    <textarea class="textarea__" name="content"></textarea>
                    <div class="input__div" id="id__director"><span class="inline__class">감독 : </span><input name="director" /></div>
                    <div class="input__div" id="id__lead_actor"><span class="inline__class">배우 : </span><input name="lead_actor" /></div>
                    <div id="id__save">
                        <input class="save__button btn btn-outline-primary" type="submit" value="Save" />
                    </div>
                </form>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
