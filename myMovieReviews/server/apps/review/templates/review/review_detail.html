{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/review_detail.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <title>my Movie reviews</title>
    </head>
    <body>
        <nav class="p-3 navbar sticky-top navbar-expand-lg">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">my<span style="color: #1980fc">Movie</span>Reviews</a>
                <a id="new_review_button" class="btn text-white btn-primary" href="/review/create" role="button">새 리뷰 작성</a>
            </div>
        </nav>
        <main>
            <div class="create__container">
                <div class="intro">
                    <span class="intro__words">
                        <span style="color: #1980fc">Movie&nbsp; </span>
                        INFO 🧐</span
                    >
                </div>
                <div class="con__middle">
                    <div class="review__image"><img src="{{review.image.url}}" alt="image" class="img-fluid" /></div>
                    <div class="review__info">
                        <span class="info__span"><span class="color__gray">개봉년도&nbsp; </span>{{ review.release_year }}</span>
                        <span class="info__span"><span class="color__gray">감독&nbsp</span> {{ review.director }}</span>
                        <span class="info__span"><span class="color__gray">주연&nbsp</span> {{ review.lead_actor }}</span>
                        <span class="info__span"><span class="color__gray">장르&nbsp</span> {{ review.genre }}</span>
                        <span class="info__span"><span class="color__gray">벌점&nbsp</span> {{ review.stats }}</span>
                        <span class="info__span"><span class="color__gray">러닝타임&nbsp</span> {{ review.running_time }}</span>
                    </div>
                </div>
                <div class="con__bottom">
                    <div class="content" style="white-space: pre-line">{{review.content}}</div>
                </div>
                <div class="con__buttons">
                    <div class="buttons__">
                        <a href="/review/{{ review.id }}/update" role="button" id="button__update" class="btn btn-outline-primary">수정</a>
                        <form action="/review/{{ review.id }}/delete" method="POST">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-outline-primary" value="삭제" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
