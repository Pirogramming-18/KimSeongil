{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/posts_list.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <title>my SW Idea Manage</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <nav class="p-3 navbar sticky-top navbar-expand-lg">
            <ul class="nav">
                <a href="/" class="navbar-brand">My&nbsp;<span style="color: #1980fc">SW Idea</span>&nbsp;Manage</a>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/create/idea">아이디어 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">아이디어 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/create/tool">개발툴 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">개발툴 관리</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="create__container">
                <div class="intro">
                    <span class="intro__words">
                        <span style="color: #1980fc">Idea&nbsp; </span>
                        register 🍳</span
                    >
                </div>
                <form action="{% url 'posts:create_idea' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input name="title" placeholder="아이디어명" />
                    <br />
                    <input type="file" name="image" />
                    <br />
                    <textarea name="content" placeholder="아이디어 설명"></textarea>
                    <br />
                    <input name="interest" placeholder="아이디어 관심도" />
                    <br />
                    <label for="devtool">예상 개발툴</label>
                    <select name="devtool" id="devtool">
                        {% for tool in tools %}
                        <option value="{{ tool.id }}">{{ tool.name }}</option>
                        {% endfor %}
                    </select>
                    <div>
                        <input type="submit" , value="저장하기" />
                    </div>
                </form>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
