<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piro-bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand m-1">Pirogramming</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between ms-4" id="navbarNav">
            <ul class="navbar-nav gap-1">
              <li class="nav-item"><a href="#" class="nav-link active text-primary">Kim-Seong-Il</a></li>
              <li class="nav-item"><a href="#" class="nav-link active">Intro</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Highlights</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Gallary</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <!-- Button trigger modal -->
            <button
              id="nav_button"
              class="btn bg-transparent btn-outline-success me-2 justify-content-end"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#aboutModal"
            >
              About
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="aboutModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content bg-secondary">
                  <div class="modal-header text-white">
                    <h5 class="modal-title mx-auto text-center fs-5 fw-bolder" id="exampleModalLabel">
                      피로그래밍 18기
                    </h5>
                  </div>
                  <div class="modal-body text-white">
                    <p class="text-center fs-4 fw-bold lh-lg">파이팅!</p>
                    <p class="text-center fs-6 lh-base">모두들 아르샤 하느라 수고많으셨습니다!</p>
                    <p class="text-center fs-6 lh-base">힘들더라도 계속해서 달려봐요!</p>
                  </div>
                  <div class="modal-footer gap-2">
                    <a href="#" class="text-decoration-none">Download</a>
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Ok</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="intro">
      <div class="container">
        <h2 class="fs-2 fw-bolder">Pirogramming18</h2>
        <h5>cheer up</h5>
        <hr class="my-2" />
        <button>Get Started</button>
      </div>
    </section>
    <section id="highlights"></section>
    <section id="gallary"></section>
    <section id="contact"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
